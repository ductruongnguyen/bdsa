<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcomAnalyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for further styling if needed -->
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
    <link rel="icon" th:href="@{/images/favicon.png}">
</head>
<body>
<div class="container login-container">
    <div class="login-logo">
        <h1>Chào mừng đến với</h1>
        <img th:src="@{/images/logo.png}" alt="EcomAnalyzer" class="img-fluid">
    </div>
    <div class="login-buttons">
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Đăng nhập với tài khoản Google
        </a>
        <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-facebook">
            <img src="https://img.icons8.com/ios-filled/16/ffffff/facebook-new.png" /> Đăng nhập với tài khoản Facebook
        </a>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
